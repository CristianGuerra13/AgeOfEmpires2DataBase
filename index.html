<html>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/ageOfEmpiresDataBase.min.css">
    <head>
        <title>Age of Empires 2 Data Base</title>
        <link rel='icon' href='/favicon.ico' type='image/x-icon'sizes="16x16"/>
        <meta charset="UTF-8">
        <meta name="description" content="Age of Empires 2 Data Base">
        <meta name="keywords" content="HTML,SCSS,JavaScript">
        <meta name="author" content="Cristian Guerra">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Age of Empires 2 Data Base, Age of Empires data base, AOE Data Base, AOE2 Data Base"/>
    </head>
    <body>
        <section id="aoedb-header">
            <div>
                <button id="aoedb-hamButton" class="hamburger hamburger--3dx" type="button">
                    <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
            <div>
                <h1>Age of Empires 2 Data Base</h1>
            </div>
            <div>
                <form id="aoedb-search-civilization-form" class="aoedb-searchForm">
                    <input id="aoedb-search-civilization-input" class="aoedb-searchBar" type="text" placeholder="Search a Civilization..."/>
                    <button class="aoedb-searchButton" type="submit" name="search-submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </section>
        <section id="aoedb-body">
        </section>
    </body> 
    <script defer src="js/ageOfEmpiresDataBase.min.js"></script>
    <script defer src="js/aoeDBIndex.min.js"></script>
    <script defer src="https://kit.fontawesome.com/36a8e7cff8.js" crossorigin="anonymous"></script>
</html>
